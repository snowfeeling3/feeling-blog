baseURL: https://snowfeeling.online/
languageCode: en-us
title: Feeling

theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
defaultContentLanguage: zh
mainsections: ["posts"]

languages:
  zh:
    languageName: "简体中文"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series

menu:
  main:
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: categories
      name : 分类
      url: /categories/
      weight: 30
    - identifier: search
      name: 搜索
      url: /search
      weight: 40

minify:
  disableXML: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  homeInfoParams:
    Title: Hi, there
    Content: Can be

  socialIcons:
    - name: github
      url: https://github.com/snowfeeling3